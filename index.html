<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bcg-img">
        <span class="img-credits">Photo by <a href="https://unsplash.com/pt-br/@benriquo">Benjamin Chambon</a> on <a href="https://unsplash.com/">Unsplash</a></span>
        <div class="odin-logo">
            <img id="odin-logo-img" src="odin-lined.png" alt="Odin logo">
            <p>Odin</p>
        </div>
    </div>
    <div class="right-side">
        <header>
            <h2 class="line-clamp">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <br>
            <h2>You know you want to.</h2>
        </header>
        <form action="">
            <div class="form-fields-section">
                <h2>Let's do this!</h2>
                <div class="form-field">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" autofocus>
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-field">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="form-field">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd">
                </div>
                <div class="form-field">
                    <label for="pwd-confirmation">Confirm password</label>
                    <input type="password" id="pwd-confirmation" name="pwd-confirmation">
                </div>
            </div>
            <div class="form-btn-section">
                <button>Create Account</button>
                <span>Already have an account? <a href="">Log in</a></span>
            </div>
        </form>
    </div>
</body>
</html>
